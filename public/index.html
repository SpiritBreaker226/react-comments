<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var Comment = React.createClass({
        render: function() {
          var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function() {
          var commentNodes = this.props.data.map(function(comment) {
            return (
              <Comment author={comment.author}>
                {comment.text}
              </Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        _onSubmit: function(e) {
          e.preventDefault();

          var author = React.findDOMNode(this.refs.author).value.trim();
          var text = React.findDOMNode(this.refs.text).value.trim();

          if (!text || !author) {
            return;
          }

          this.props.onCommentSubmit({
            author: author,
            text: text
          });
          React.findDOMNode(this.refs.author).value = '';
          React.findDOMNode(this.refs.text).value = '';
        },
        render: function() {
          return (
            <div className="commentForm">
              <form className="commentForm" onSubmit={this._onSubmit}>
                <input type="text" placeholder="Your name" refs="author" />
                <input type="text" placeholder="Say something..." refs="text" />
                <input type="submit" value="Post" />
              </form>
            </div>
          );
        }
      });

      var CommentBox = React.createClass({
        loadCommentsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({
                data: data
              });
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        _onCommentSubmit: function(comment) {
          // TODO: submit to the server and refresh the list
        },
        getInitialState: function() {
          return {
            data: []
          };
        },
        componentDidMount: function() {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>

              <CommentList data={this.state.data} />
              <CommentForm onCommentSubmit={this._onCommentSubmit} />
            </div>
          );
        }
      });
      React.render(
        <CommentBox url={'comments.json'} pollInterval={10000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
